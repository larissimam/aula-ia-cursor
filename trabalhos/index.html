<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Trabalhos | Portfólio Fotógrafa</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="works-page">
    <main class="works-container">
        <div class="works-wrapper">
            <div class="works-top">
                <span class="works-handle">@larissimam</span>
                <nav class="works-nav">
                    <a href="../index.html">Início</a>
                    <a href="../sobre/index.html">Sobre Mim</a>
                    <a href="../index.html#contato">Contato</a>
                </nav>
            </div>

            <section class="works-card">
                
                <div class="works-main-photo">
                    <div class="works-photo-frame">
                        <img id="main-photo" src="../imagens/foto1.jpg" alt="">
                    </div>
                </div>

                <div class="works-gallery">
                    <button class="gallery-arrow gallery-arrow-left" aria-label="Foto anterior">&#10094;</button>
                    
                    <div class="works-thumbnails">
                        <div class="thumb is-active" data-photo="../imagens/foto1.jpg">
                            <img src="../imagens/foto1.jpg" alt="">
                        </div>
                        <div class="thumb" data-photo="../imagens/foto2.jpg">
                            <img src="../imagens/foto2.jpg" alt="">

                        <div class="thumb" data-photo="../imagens/foto4.jpg">
                            <img src="../imagens/foto4.jpg" alt="">

                        <div class="thumb" data-photo="../imagens/foto5.jpg">
                            <img src="../imagens/foto5.jpg" alt="">
                        </div>
                        <div class="thumb" data-photo="../imagens/foto3.jpg">
                            <img src="../imagens/foto3.jpg" alt="">
                        </div>
                    </div>

                    <button class="gallery-arrow gallery-arrow-right" aria-label="Próxima foto">&#10095;</button>
                </div>
            </section>
        </div>
    </main>

    <footer class="site-footer">
        <p>Desenvolvido por Larissa Machado <span id="year"></span></p>
    </footer>
